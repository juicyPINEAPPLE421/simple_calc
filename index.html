<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1></h1>

    <div class="firstNum">
      <input class="" type="text" value="" readonly />
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
      <button class="" type="button" value=""></button>
    </div>

    <br />

    <div class="operation">
      <input class="" type="text" value="" readonly />
      <button class="" type="button" value="">+</button>
      <button class="" type="button" value="">-</button>
      <button class="" type="button" value="">x</button>
      <button class="" type="button" value="">/</button>
    </div>

    <br />

    <div class="secondNum">
      <input class="" type="text" value="" readonly />
      <button class="" type="button" value="">1</button>
      <button class="" type="button" value="">2</button>
      <button class="" type="button" value="">3</button>
      <button class="" type="button" value="">4</button>
      <button class="" type="button" value="">5</button>
      <button class="" type="button" value="">6</button>
      <button class="" type="button" value="">7</button>
      <button class="" type="button" value="">8</button>
      <button class="" type="button" value="">9</button>
      <button class="" type="button" value="">0</button>
    </div>

    <br />

    <div class="ending">
      <button class="" type="button">=</button>
      <input class="" type="text" value="" disabled />
    </div>
    <script src=""></script>
  </body>
</html>
